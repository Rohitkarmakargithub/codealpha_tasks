<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="git.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@300&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-black">
        <div class="container-fluid">
            <a class="navbar-brand mx-3" href="#">GitHuB Explorer</a>
            <div class="collapse navbar-collapse ms-7" id="navbarSupportedContent">
                <form class="d-flex w-75 p-3" role="search">
                    <input class="form-control me-2" type="search" id="form_data" placeholder="Search a username"
                        aria-label="Search" autocomplete="off">
                    <button class="btn btn-outline-success ms-2" id="form" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="main-content container">
    </div>

    <div class="container text-center text-bg-dark" id="repoContainer">
        <h3>Repositories</h3>
        <div class="row row-cols-4" id="repoRow">
            <!-- Repositories will be added here dynamically -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="git.js"></script>
</body>

</html>
